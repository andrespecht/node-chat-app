<!DOCTYPE html>

<body>
<p>Welcome to the socket chat app</p>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('connect',() => {
        console.log('connected to server');
    });

    socket.on('disconnect',() => {
        console.log('disconnected to server');
    });
</script>
</body>
